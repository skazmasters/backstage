<!DOCTYPE html>
<html lang="en">

<head>

  <meta property="og:title" content>
  <meta property="og:type" content>
  <meta property="og:image" content>
  <meta property="og:url" content>
  <meta property="og:description" content>

  <link rel="shortcut icon" sizes="32x32" href="../assets/images/favicon/favicon.ico" type="image/x-icon">

  <style>
    :root {
      --transition-fn: 350ms ease;
      --font-color: #333333;
      --html-bg: #e6e6e6;
      --page-bg: #e6e6e6;
      --header-bg: rgba(15, 23, 33, .6);
      --header-shadow: 0 2px 15px 0 rgba(15, 23, 33, .5);
      --main-link-shadow: 0 0 0 0 rgba(230, 85, 23, .8), 0 0 0 0 rgba(230, 85, 23, .8);
      --main-link-shadow-hover: 0 15px 20px -10px rgba(230, 85, 23, .8), 0 0 5px 0 rgba(230, 85, 23, .8);
    }

    *, *::after, *::before {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    html {
      background-color: #e6e6e6;
      background-color: var(--html-bg);
    }

    body {
      font-family: -apple-system,
      'BlickMacSystemFont',
      'Segoe UI',
      'Roboto',
      'Oxygen',
      'Ubuntu',
      'Cantarell',
      'Fira Sans',
      'Droid Sans',
      'Helvetica Neue',
      sans-serif;
      font-size: 14px;
      color: #333333;
      color: var(--font-color);
      letter-spacing: 0.02em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a, button {
      display: block;
      outline: none;
      border: none;
    }

    .page {
      background: #e6e6e6;
      background: var(--page-bg);
      -webkit-tap-highlight-color: transparent;
    }

    .page__inner {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      min-height: 100vh;
      min-width: 100vw;
      width: 100%;
      height: 100%;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      width: 100%;
      background-color: rgba(15, 23, 33, .6);
      background-color: var(--header-bg);
      box-shadow: 0 2px 15px 0 rgba(15, 23, 33, .5);
      -webkit-box-shadow: var(--header-shadow);
      box-shadow: var(--header-shadow);
    }

    .header .container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .header__title, .header__hover-block {
      margin: 0;
      font-weight: 700;
      font-size: 30px;
      line-height: 50px;
      color: white;
    }

    .header__title {
      -webkit-box-flex: 1;
      -ms-flex: auto;
      flex: auto;
    }

    .header__hover-block {
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .container {
      max-width: 1200px;
      padding: 0 20px;
      margin: 0 auto;
    }

    .main {
      -webkit-box-flex: 1;
      -ms-flex: 1 1 100%;
      flex: 1 1 100%;
      padding: 85px 0 50px;
    }

    .main__list {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      margin: 0 -20px;
      list-style-type: none;
    }

    .main__item {
      -webkit-box-flex: 1;
      -ms-flex: 1 1 calc((100% / 4) - 30px);
      flex: 1 1 calc((100% / 4) - 30px);
      margin: 15px;
      width: 100%;
      max-width: calc((100% / 4) - 30px);
    }

    .main__title {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      font-weight: 400;
      font-size: 14px;
      line-height: normal;
      text-align: center;
      text-decoration: none;
      transition: all 350ms ease;
      -webkit-transition: all var(--transition-fn);
      transition: all var(--transition-fn);
    }

    .main__link {
      position: relative;
      display: block;
      padding-top: 115%;
      line-height: normal;
      text-decoration: none;
      box-shadow: 0 0 0 0 rgba(230, 85, 23, .8), 0 0 0 0 rgba(230, 85, 23, .8);
      -webkit-box-shadow: var(--main-link-shadow);
      box-shadow: var(--main-link-shadow);
      border-radius: 2px;
      overflow: hidden;
      -webkit-transition: all 350ms linear;
      transition: all 350ms linear;
    }

    .main__image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;
      -o-object-position: center;
      object-position: center;
      transition: all 350ms ease;
      -webkit-transition: all var(--transition-fn);
      transition: all var(--transition-fn);
    }

    .main__link:hover,
    .main__link:focus {
      box-shadow: 0 15px 20px -10px rgba(230, 85, 23, .8), 0 0 5px 0 rgba(230, 85, 23, .8);
      -webkit-box-shadow: var(--main-link-shadow-hover);
      box-shadow: var(--main-link-shadow-hover);
    }

    .footer {
      margin-bottom: 20px;
    }

    .footer .container {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .footer__credits {
      font-size: 13px;
      font-weight: 500;
    }

    .footer__credits span {
      font-weight: 600;
    }

    @media screen and (max-width: 1023px) {
      .main__item {
        -webkit-box-flex: 1;
        -ms-flex: 1 1 calc((100% / 3) - 30px);
        flex: 1 1 calc((100% / 3) - 30px);
        max-width: calc((100% / 3) - 30px);
      }

      .header__hover-block {
        display: none;
      }
    }

    @media screen and (max-width: 767px) {
      .main__item {
        -webkit-box-flex: 1;
        -ms-flex: 1 1 100%;
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>

  <title>Backstage</title>
</head>

  <footer class="footer">

      <span class="footer__credits">Build date: <span class="js-build-date">16 августа 2021 г., 10:46</span></span>

<script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const hoverItems = document.querySelectorAll('.js-hover-item');
    const hoverBlock = document.querySelector('.js-hover-block');

    hoverItems.forEach(item => {
      item.addEventListener('mouseenter', () => hoverBlock.textContent = item.title, true);
    });
  });
</script>
